<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home page</title>
    <style>
      h1{
        text-align: center;color: crimson;
      }
      table, th, td { text-align: center;
      border:2px solid black;padding: 4px;
  }
  a:link, a:visited {
    background-color: white;
    color: black;
    border: 2px solid green;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
  }
  
  a:hover, a:active {
    background-color: green;
    color: white;
  }
    </style>
</head>
<body>
<h1 style="width: 50%">ToDo List</h1>
  <table style="width:50%">
  <tr>
    <th style="width:10%">Sr.No.</th>
    <th style="width:25%">Title</th>
    <th style="width:50%">Description</th>
    <th style="width:25%" >Options</th>
  </tr>
  {% for object in objects%}
  <tr>
    <td style="width:10%">{{forloop.counter}}</td>
    <td style="width:25%">{{object.title}}</td>
    <td style="width:50%">{{object.details}}</td>
    <td style="width:25%">
      <form action="{% url 'delete'%}" method="POST">
        {% csrf_token %}
        <input hidden name="idToDelete" value = {{object.id}}>
        <button type="submit">Delete</button>
      </form>
    </td>
  </tr>

  {% endfor%}
  
</table>
<br>

<a style="width: 48%" href="{% url 'add' %}">Add Element</a>
  
</body>
</html>
